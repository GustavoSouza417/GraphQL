query ExibirUsuario($id1: ID!, $id2: ID!) {
    primeiroUsuario: exibirUsuario(id: $id1) {
        ...usuarioCompleto
    },

    segundoUsuario: exibirUsuario(id: $id2) {
        ...usuarioCompleto
    }
}

query ExibirUsuarios {
    exibirUsuarios {
        ...usuarioCompleto
    }
}

mutation CriarUsuario($nome: String!, $email: String!, $senha: String!, $isAdm: Boolean!) {
    criarUsuario(nome: $nome, email: $email, senha: $senha, isAdm: $isAdm) {
        ...usuarioCompleto
    }
}

fragment usuarioCompleto on Usuario {
    id
    nome
    email
    senha
    perfil {
        id
        nome
    }
}

